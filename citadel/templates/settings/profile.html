{% extends "common/base.html" %}

{% block title %}Profile Settings - Citadel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Settings Navigation -->
        <div class="col-md-3">
            <div class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Settings</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('settings.profile_settings') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'settings.profile_settings' %}active{% endif %}">
                        <i class="fas fa-user me-2"></i>Profile
                    </a>
                    <a href="{{ url_for('settings.security_settings') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'settings.security_settings' %}active{% endif %}">
                        <i class="fas fa-lock me-2"></i>Security
                    </a>
                    <a href="{{ url_for('settings.appearance_settings') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'settings.appearance_settings' %}active{% endif %}">
                        <i class="fas fa-palette me-2"></i>Appearance
                    </a>
                    <a href="{{ url_for('settings.notification_settings') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'settings.notification_settings' %}active{% endif %}">
                        <i class="fas fa-bell me-2"></i>Notifications
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Profile Settings Content -->
        <div class="col-md-9">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Profile Settings</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('settings.profile_settings') }}">
                        <div class="mb-4">
                            <div class="d-flex justify-content-center mb-3">
                                <div class="profile-avatar">
                                    <i class="fas fa-user-circle fa-6x text-primary"></i>
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                <h5>{{ current_user.username }}</h5>
                                <p class="text-muted">Member since {{ current_user.created_at.strftime('%B %d, %Y') }}</p>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
