{% block title %}Test Charts{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Line Chart Test</h5>
                </div>
                <div class="card-body">
                    <!-- Line Chart -->
                    {{ line_chart|safe }}
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Bar Chart Test</h5>
                </div>
                <div class="card-body">
                    <!-- Bar Chart -->
                    {{ bar_chart|safe }}
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Pie Chart Test</h5>
                </div>
                <div class="card-body">
                    <!-- Pie Chart -->
                    {{ pie_chart|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
{% endblock %}
